<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/newslogo.jpeg" alt="news-logo">
            </a>
         <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="Movies" onclick="onNavItemClick('Movies')">Movies</li>
                <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                <li class="hover-link nav-item" id="Olympics" onclick="onNavItemClick('Olympics')">Olympics</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
         </div>
         <div class="search-bar flex">
            <input  id="search-text" type="text" class="news-input" placeholder="e.g. Science">
            <button id="search-button" class="search-button">Search</button>
         </div>
        </div>
    </nav>

    <main>

        <div class="cards-container container flex" id="cards-container">
            
        </div>

    </main>

            <template id="template-news-card">
                <div class="card">
                    <div class="card-header">
                        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                    </div>
                    <div class="card-content">
                        <h3 id="news-title">This is Tilte</h3>
                        <h6 class="news-sorce" id="news-source">End Gadget 26/08/2023</h6>
                        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores laudantium facere fugiat dolorum tempore velit deserunt vel enim non aut, corporis nihil. Numquam aperiam doloremque commodi ad, deserunt alias eligendi.</p>
                    </div>
                </div>
                
            </template>

            


    <script src="script.js"></script>
</body>
</html>
